<h2>Series Persistidas</h2>
<div class="series-container" *ngIf="persistedSeries.length">
  <div class="serie-card" *ngFor="let serie of persistedSeries">
    <img *ngIf="serie.poster !== 'N/A'" [src]="serie.poster" alt="{{ serie.titulo }}" class="serie-poster"/>
    <div class="serie-details">
      <h3>{{ serie.titulo }}</h3>
      <p><strong>AÃ±o:</strong> {{ serie.fechaEstreno }}</p>
      <p><strong>Sinopsis:</strong> {{ serie.sinopsis }}</p>
    </div>
  </div>
</div>
<div *ngIf="!persistedSeries.length">
  <p>No hay series persistidas.</p>
</div>
